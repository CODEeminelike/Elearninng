<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập StarAdmin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f4f7f6; /* Màu nền xám nhạt giống ảnh */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-form {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* Giới hạn chiều rộng tối đa của form */
    box-sizing: border-box;
}

.login-form h2 {
    font-size: 24px;
    font-weight: 700;
    color: #333;
    margin-top: 0;
    margin-bottom: 10px;
    text-align: left;
}

.login-form .subtitle {
    font-size: 18px;
    color: #555;
    margin-bottom: 8px;
    text-align: left;
}

.login-form .info-text {
    font-size: 14px;
    color: #777;
    margin-bottom: 25px;
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

.form-group input[type="text"]::placeholder,
.form-group input[type="password"]::placeholder {
    color: #aaa;
}

.form-group input[type="text"]:focus,
.form-group input[type="password"]:focus {
    outline: none;
    border-color: #007bff; /* Màu viền khi focus, có thể đổi theo màu nút */
}

.btn-signin {
    background-color: #3747aD; /* Màu xanh dương đậm giống nút SIGN IN */
    color: white;
    border: none;
    padding: 12px 15px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

.btn-signin:hover {
    background-color: #2c3a8a; /* Màu đậm hơn khi hover */
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .login-form {
        padding: 30px 20px;
    }

    .login-form h2 {
        font-size: 22px;
    }

    .login-form .subtitle {
        font-size: 16px;
    }

    .login-form .info-text {
        font-size: 13px;
    }
}
    </style>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>StarAdmin</h2>
            <p class="subtitle">Hello! let's get started</p>
            <p class="info-text">Sign in to continue.</p>
              <form id="loginForm" action="<%= request.getContextPath() %>/stafflogin" method="POST">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-signin">SIGN IN</button>
            </form>
        </div>
    </div>
</body>
</html>
